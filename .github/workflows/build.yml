# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: CharaUTnDT/kernel_build_action@main
        with:
          kernel-url: https://github.com/Deivid21/android_kernel_motorola_sm6225
          kernel-branch: lineage-22.2
          config: vendor/ext_config/guam-default.config
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          android-version: 15
          vendor: motorola
          anykernel3: true
          ksu-version: v0.9.5
          aosp-clang-version: r522817
          disable-lto: true
          bootimg-url: https://sourceforge.net/projects/evolution-x/files/guam/15/boot/boot.img/download
